<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row top-bar">
              <div class="col-10 search-bar">
                <input
                  type="search"
                  placeholder="Search for city..."
                  class="form-control shadow-sm mb-5"
                  id="search-text-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="search-button btn btn-primary w-150"
                />
              </div>
            </div>
          </form>
          <h1 id="city">Vienna</h1>
          <div class="row weather-info">
            <div class="date-info col-4">
              <ul>
                <li id="date-year">01. January 2022</li>
                <div id="week-day">
                  <li>Wednesday</li>
                  <li>16:17</li>
                </div>
              </ul>
            </div>
            <div class="col-5">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                  alt="rain_light"
                  id="icon"
                />
                <div>
                  <strong id="temperature">7</strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a>|<a
                      href="#"
                      id="fahrenheit-link"
                      >°F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-3">
              <ul>
                <li><strong id="description">Moderate rain</strong></li>
                <li>
                  <small>Humidity: <span id="humidity"></span>%</small>
                </li>
                <li>
                  <small>Wind: <span id="wind"></span> km/h</small>
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">

          </div>
        </div>
        <small>
          <a
            href="https://github.com/CodingAdventure123/vanilla-weather-app"
            target="_blank"
            class="github-link"
          >
            Open source code
          </a>
          written by Livia G
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
